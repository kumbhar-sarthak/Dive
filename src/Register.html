<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>
    <meta description="Registration form for dive!!" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <div
      class="container-fluid vh-100 d-flex align-items-center justify-content-center"
    >
      <div class="col-lg-6 p-5">
        <h1 class="h4 mb-3">Register</h1>
        <p class="text-secondary">Fill the form below to create an account.</p>
        <form>
          <div class="row g-3 mb-3">
            <div class="col-md-6">
              <input
                type="text"
                class="form-control"
                placeholder="First name*"
                required
              />
            </div>
            <div class="col-md-6">
              <input
                type="text"
                class="form-control"
                placeholder="Last name*"
                required
              />
            </div>
          </div>

          <div class="mb-3">
            <input
              type="email"
              class="form-control"
              placeholder="Email*"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              class="form-control"
              placeholder="Password*"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              class="form-control"
              placeholder="Password confirmation*"
              required
            />
          </div>
          <p class="small text-secondary">
            We want you to know exactly how our service works and why we need
            your details. Please confirm that you have read, understood, and
            accept the
            <a href="#" class="text-primary">terms and conditions</a>.
          </p>
          <div class="form-check mb-3">
            <input
              class="form-check-input"
              type="checkbox"
              id="terms"
              required
            />
            <label class="form-check-label" for="terms">
              I have read, understood, and accept the terms and conditions.
            </label>
          </div>
          <button type="submit" class="btn btn-primary w-100">Next</button>
        </form>
      </div>
      <div class="col-lg-6 d-lg-block">
        <div
          class="vh-100 w-100"
          style="
            background: url('https://images.pexels.com/photos/4666751/pexels-photo-4666751.jpeg?auto=compress&cs=tinysrgb&w=3841');
            background-position: center center;
            background-size: cover;
          "
        ></div>
      </div>
    </div>
  </body>
</html>
